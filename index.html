<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="fetchCodeSnippets()">
  <header class="bg-light">
    <nav class="navbar navbar-light container">
      <h1 class="navbar-brand">Codey</h1>
    </nav>
  </header>

  <main class="container my-3">
    <form id="codeSnippetForm" class=" bg-light p-3 my-2">
      <h1>Add New Snippet</h1>

      <label class="my-2" for="description">Description:</label>
      <input id="description" class="form-control" />
      <br>

      <label class="my-2" for="tags">Tags (comma-seperated):</label>
      <input id="tags" class="form-control" />
      <br>

      <label class="my-2" for="code">Code:</label>
      <textarea id="code" class="form-control" rows="6"></textarea>
      <br>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <section class="container bg-light my-4 p-3">
      <h2>My Snippet</h2>
      <ul class="list-group" id="snippetList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
